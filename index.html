
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="font-awesome-4.6.2/css/font-awesome.min.css">
    </head>
    <body>
        <div class="parentContainer">
            <div class="childContainer">
                <h2>Shopping List</h2>
                <form>
                    <input type="text" value="" placeholder="new item" size="32">
                    <button type="submit"><i class="fa fa-plus" style="font-size: 12px; padding-top: 4px;" aria-hidden="true"></i></button>
                </form>
                <div>
                    <ul>
                        <li>
                            <i class="fa fa-check-square-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;lettuce&nbsp;&nbsp;<i class="fa fa-trash-o" aria-hidden="true"></i>
                        </li>
                        <li>
                            <i class="fa fa-square-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;tomatoes&nbsp;&nbsp;<i class="fa fa-trash-o" aria-hidden="true"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
